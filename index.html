    <div id="image-slider">
        <h1>Image Slider Example</h1>
        <div id="outermost-container">
            <div id="outer-container">
                <button type="button" class="arrows" id="btn-previous">←</button>
                <div id="inner-container">
                    <img class="image" id="image-1" src="./images/deer.jpg" alt="deer">
                    <img class="image" id="image-2" src="./images/geese.jpg" alt="baby geese with mother goose">
                    <img class="image" id="image-3" src="./images/mountain.jpg" alt="mountain landscape">
                    <img class="image" id="image-4" src="./images/lighthouse.jpg" alt="lighthouse view">
                    <img class="image" id="image-5" src="./images/mountain2.jpg" alt="mountain landscape">
                </div>
                <button type="button" class="arrows" id="btn-next">→</button>
            </div>
            <div id="circle-container">
                <button type="button" class="selections" id="one">O</button>
                <button type="button" class="selections" id="two">O</button>
                <button type="button" class="selections" id="three">O</button>
                <button type="button" class="selections" id="four">O</button>
                <button type="button" class="selections" id="five">O</button>
            </div>
        </div>
    </div>


    <script src="script.js" defer></script>
    
</body>
